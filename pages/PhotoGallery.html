<!doctype html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery Example</title> 
<style>
    body {
        background-color: rgb(14, 1, 34);
    }
  .cards {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
  }
  .cards img {
    margin: 10px;
    border: 3px solid #000;
    box-shadow: 3px 3px 8px 0px rgba(0,0,0,0.3); 
    max-width: 25vw;
  }
  h1 {
        text-align: center;
        text-shadow: 10px 10px 3px rgba(255, 251, 251, 0.842);
        text-transform: uppercase;
        color: rgb(222, 245, 18);
     }
</style>
</head>
<body>
    <div class="box">
        <h1>Photo Gallery</h1>
    </div>
<main class="cards">
  <img src="../assets/Itachi_pokes_Sasuke.png" alt="Sample photo">
  <img src="../assets/74b3c6421d9ee49ad3037a7527fadf2f.jpg" alt="Sample photo">
  <img src="../assets/ddd65d278476f91b713fb3550c8a884e4cd880f9_hq.jpg" alt="Sample photo">
  <img src="../assets/download.jpg" alt="Sample photo">
  <img src="../assets/1992591.jpg" alt="Sample photo">
  <img src="../assets/2ef45c7f6db890f002cae149633bddd7.jpg" alt="Sample photo">
</main>
</body>
</html>
